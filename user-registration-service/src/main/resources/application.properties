# Server Port
server.port=8081

# Application Name (for Eureka)
spring.application.name=user-registration-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/user_auth_db
spring.datasource.username=tts
spring.datasource.password=Welcome@123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Eureka Client Configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Disable default Spring Security login page for this service (we only use PasswordEncoder)
spring.security.user.name=user # Required, but won't be used for login here
spring.security.user.password=password # Required, but won't be used for login here