<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
         body { font-family: sans-serif; padding: 20px; }
        .error { color: red; }
        .logout { color: blue; }
        label { display: block; margin-bottom: 5px; }
        input[type=text], input[type=password] { margin-bottom: 15px; padding: 8px; width: 250px; }
        button { padding: 10px 15px; }
    </style>
</head>
<body>
    <h1>User Login</h1>

    <!-- Display Login Error Message -->
    <div th:if="${param.error}" class="error">
        Invalid username or password.
    </div>

    <!-- Display Logout Message -->
    <div th:if="${param.logout}" class="logout">
        You have been logged out.
    </div>

    <!-- Login form posts to /login (handled by Spring Security) -->
    <form th:action="@{/login}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autofocus/>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required/>
        </div>
         <!-- CSRF Token (automatically added by Thymeleaf with Spring Security) -->
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
        <div>
            <button type="submit">Log in</button>
        </div>
    </form>
    <hr>
     <p>Don't have an account? <a th:href="@{/register-link}">Register here</a></p> <!-- Link via controller redirect -->
     <!-- Or direct link: <a href="http://localhost:8081/register">Register here</a> -->

</body>
</html>
